stack_size:
  periodic_process: 1MB
ports:
  - !SamplingPortDestination
    channel: EchoRequest
    msg_size: 10KB
    validity: 1s
    virtual_link: 0
  - !SamplingPortSource
    channel: EchoReply
    msg_size: 10KB
    virtual_link: 0
virtual_links:
  # - Client Partition <-> Client Partition should be done through hypervisor directly, hypervisor should support reconfiguration.
  # - A sampling port destination is created by the network partition, needs corresponding configuration for hypervisor.
  - id: 0 # destination virtual link
    # TODO Name?
    # minimum period -> max data rate
    period: 100ms # The expected minimum interval between new data. partitions do not have to generate data each time they are scheduled
    msg_size: 1KB # TODO The message size could be derived from  the configuration of the channel
