stack_size:
  aperiodic_process: 15KB
virtual_links:
  - id: 1
    rate: 1s
    msg_size: 100
    interfaces: [ ]
    ports:
      - !SamplingPortDestination
        channel: EchoReplySrv
        validity: 10s
      - !SamplingPortSource
        channel: EchoReplyCl
  - id: 2
    rate: 500ms
    msg_size: 100
    interfaces: [ ]
    ports:      
      - !SamplingPortDestination
        channel: EchoRequestCl
        validity: 10s
      - !SamplingPortSource
        channel: EchoRequestSrv
