major_frame: 1s
partitions:
  - id: 1
    name: Echo
    duration: 300ms
    offset: 0ms
    period: 1s
    image: echo-sampling-linux
  - id: 2
    name: Network
    duration: 300ms
    offset: 350ms
    period: 1s
    image: router-echo-client-linux
    udp_ports:
      - "0.0.0.0:8081"
  - id: 3
    name: Cfgr
    duration: 300ms
    offset: 650ms
    period: 1s
    image: configurator--linux
channel:
  - !Sampling
    name: EchoRequest
    msg_size: 1KB
    source: Echo
    destination:
      - Network
  - !Sampling
    name: EchoReply
    msg_size: 1KB
    source: Network
    destination:
      - Echo
  - !Sampling
    name: RouterConfig
    msg_size: 1KB
    source: Cfgr
    destination:
      - Network
